<html>
  <head>
    <title>The Souls Series Image Uploader</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/vendor/css/bootstrap.cyborg.min.css">
  </head>
  <body>

    <div class="container">
      <header>
        <div class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a href="/" class="navbar-brand">The Souls Series Image Uploader</a>
              <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
              <ul class="nav navbar-nav">
                <li><a href="/">Top</a></li>
                <li><a href="/form">Upload</a></li>
                <li class="dropdown active">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Demo <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="./bootstrap-ja.html">Japanese Page</a></li>
                    <li><a href="./bootstrap.html">English Page</a></li>
                  </ul>
                </li>
                <li><a href="">Download</a></li>
                <li><a href="">Wiki</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" form method="post" action="{{ url_for('submitted_form') }}">
                <fieldset>
                  <legend>Upload New Image</legend>

                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">Image</label>
                      <input name="mainImageHidden" type="file" style="display:none">
                      <div class="col-lg-10">
                        <div class="input-group">
                          <input type="text" class="form-control" id="mainImage" placeholder="Image">
                          <span class="input-group-btn"><button type="button" class="btn btn-default" onclick="$('input[id=mainImageHidden]').click();">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Browse</button>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">SubImage1</label>
                      <input name="subImage1Hidden" type="file" style="display:none">
                      <div class="col-lg-10">
                        <div class="input-group">
                          <input type="text" class="form-control" id="subImage1" placeholder="SubImage1（Optional）">
                          <span class="input-group-btn"><button type="button" class="btn btn-default" onclick="$('input[id=subImage1Hidden]').click();">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Browse</button>
                          </span>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="inputEmail" class="col-lg-2 control-label">SubImage2</label>
                      <input name="subImage2Hidden" type="file" style="display:none">
                      <div class="col-lg-10">
                        <div class="input-group">
                          <input type="text" class="form-control" id="subImage2" placeholder="SubImage2（Optional）">
                          <span class="input-group-btn"><button type="button" class="btn btn-default" onclick="$('input[id=subImage2Hidden]').click();">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> Browse</button>
                          </span>
                        </div>
                      </div>
                    </div>

                   <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Delete Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" name="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Comment</label>
                    <div class="col-lg-10">
                      <textarea class="form-control" rows="3" name="comment"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" name="exhibit" class="form-check-input" checked>
                          Exhibit on this site
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/static/vendor/js/bootstrap.min.js"></script>
    <script>
      $('input[id=mainImageHidden]').change(function() {
        $('#mainImage').val($(this).val());
      });
      $('input[id=subImage1Hidden]').change(function() {
        $('#subImage1').val($(this).val());
      });
      $('input[id=subImage2Hidden]').change(function() {
        $('#subImage2').val($(this).val());
      });
    </script>
  </body>
</html>
